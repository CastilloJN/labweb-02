<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Confirmación de envío</title>
  </head>
  <body>
    <h1>Datos del formulario enviado:</h1>
    <div id="form-data-container"></div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const formData = {};
      for (const pair of params.entries()) {
        formData[pair[0]] = pair[1];
      }


      const nameElement = document.createElement("p");
      nameElement.innerHTML = `Nombre: ${formData.name}`;
      console.log(params);
      const emailElement = document.createElement("p");
      emailElement.innerHTML = `Email: ${formData.email}`;

      const messageElement = document.createElement("p");
      messageElement.innerHTML = `Mensaje: ${formData.phone}`;

      const container = document.getElementById("form-data-container");
      container.appendChild(nameElement);
      container.appendChild(emailElement);
      container.appendChild(messageElement);
    </script>
  </body>
</html>
